<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trips</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <h2>List of Rest</h2>

        <table>
            <tr>
                <th>Id</th>
                <th>Person Name</th>
                <th>Trip Name</th>
            </tr>
            
            <tr th:each="rest : ${restList}">
                <td th:text="${rest.id}">Id</td>
                <td th:text="${rest.personName}">Person Name</td>
                <td th:text="${rest.tripName}">Trip Name</td>
            </tr>
        </table>
        <br>       
        <form>
            <button formaction="index.html">Home</button>
        </form>

    </body>
</html>
